<img ng-src="{{$ctrl.card.imageUrl}}" />

<h1>{{$ctrl.card.name}}</h1>

<p>{{$ctrl.card.text}}</p>

<ul>
  <li>Colors: {{$ctrl.card.colors.toString()}}</li>
  <li>Type: {{$ctrl.card.type}}</li>
  <li>Rarity: {{$ctrl.card.rarity}}</li>
  <li>Power: {{$ctrl.card.power}}</li>
  <li>Toughness: {{$ctrl.card.toughness}}</li>
  <li>Set: {{$ctrl.card.setName}}</li>
</ul>
